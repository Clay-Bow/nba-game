<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NBA Imposter Game</title>

<style>
  body {
    background: #0f0f0f;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  .screen {
    display: none;          /* hide by default */
    position: fixed;     /* overlay on top of each other */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
    background-color: #0f0f0f; /* ensures background covers start screen */
    z-index: 10;
  }
  
  .screen.active {
    display: flex;          /* show only active screen */
  }

  h1 {
    font-size: 26px;
    margin-bottom: 10px;
  }

  /* Center content on screen */
  #start-screen {
    display: flex;
    flex-direction: column;
    align-items: center;   /* horizontal centering */
    justify-content: center; /* vertical centering */
    min-height: 100vh;
  }
  
  label {
    display: block;
    margin-top: 16px;
    font-size: 16px;
  }
  
  select, input {
    display: block;
    margin-top: 8px;
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1a1a1a;
    color: white;
    width: 100%;
    max-width: 320px; /* all inputs same width */
    box-sizing: border-box;
  }
  
  button {
    display: block;
    margin-top: 20px;
    padding: 14px 24px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    width: 100%;
    max-width: 320px;
  }



  #card {
    font-size: 32px;
    margin-top: 40px;
  }
</style>
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen" class="screen active">
  <h1>NBA Imposter Game</h1>

  <label for="category">Select category:</label>
  <select id="category">
    <option value="players">NBA Players</option>
    <option value="teams">NBA Teams</option>
    <option value="both">Both</option>
  </select>

  <label for="playerCount">How many players?</label>
  <input type="number" id="playerCount" min="3" max="30" value="5">

  <label for="imposterCount">How many imposters?</label>
  <input type="number" id="imposterCount" min="1" value="1">

  <button onclick="startGame()">Start Game</button>
</div>


<!-- TURN SCREEN -->
<div id="turn-screen" class="screen">
  <h1 id="turn-label">Player Turn</h1>
  <button onclick="showCard()">Show</button>
</div>

<!-- CARD SCREEN -->
<div id="card-screen" class="screen">
  <div id="card"></div>
  <button onclick="nextPlayer()">Next</button>
</div>

<!-- END SCREEN -->
<div id="end-screen" class="screen">
  <h1>All players have seen their cards!</h1>
  <p>The game can begin — try to find the imposters!</p>
  <button onclick="resetGame()">Play Again</button>
</div>

<script>
/* -----------------------------------------
   EMBEDDED NBA DATA (Players + Teams)
----------------------------------------- */

const teams = [
  "Atlanta Hawks","Boston Celtics","Brooklyn Nets","Charlotte Hornets",
  "Chicago Bulls","Cleveland Cavaliers","Dallas Mavericks","Denver Nuggets",
  "Detroit Pistons","Golden State Warriors","Houston Rockets","Indiana Pacers",
  "Los Angeles Clippers","Los Angeles Lakers","Memphis Grizzlies","Miami Heat",
  "Milwaukee Bucks","Minnesota Timberwolves","New Orleans Pelicans","New York Knicks",
  "Oklahoma City Thunder","Orlando Magic","Philadelphia 76ers","Phoenix Suns",
  "Portland Trail Blazers","Sacramento Kings","San Antonio Spurs","Toronto Raptors",
  "Utah Jazz","Washington Wizards"
];

// CURRENT + POPULAR PLAYERS (large mix)
const players = [
  "LeBron James","Stephen Curry","Kevin Durant","Giannis Antetokounmpo","Nikola Jokic",
  "Luka Doncic","Joel Embiid","Jayson Tatum","Anthony Davis","Damian Lillard",
  "Devin Booker","Ja Morant","Shai Gilgeous-Alexander","LaMelo Ball","Zion Williamson",
  "Kyrie Irving","Kawhi Leonard","Paul George","James Harden","Jimmy Butler",
  "Trae Young","Donovan Mitchell","Jaylen Brown","Julius Randle","Karl-Anthony Towns",
  "Rudy Gobert","Draymond Green","Klay Thompson","Victor Wembanyama","Scoot Henderson",
  "Chet Holmgren","Paolo Banchero","Jamal Murray","Michael Porter Jr.","Derik Queen",
  "De'Aaron Fox","Domantas Sabonis","Brandon Ingram","CJ McCollum","Tyrese Haliburton",
  "Bradley Beal","Kristaps Porzingis","Jaren Jackson Jr.","Mikal Bridges","VJ Edgecombe",
  "OG Anunoby","Darius Garland","Evan Mobley","Tyler Herro","Chris Paul","Cooper Flagg",
  "Tyrese Maxey","Bam Adebayo","DeMar DeRozan","Pascal Siakam","Jalen Brunson",
  "Jalen Green","Anthony Edwards","Josh Hart","Lauri Markkanen","Stephon Castle",
  "Alperen Sengun","Zach LaVine","Myles Turner","Austin Reaves","Derrick White"
];

/* -----------------------------------------
   GAME VARIABLES
----------------------------------------- */

let chosenItem = "";
let currentTurn = 0;
let imposterIndexes = [];
let totalPlayers = 0;

/* -----------------------------------------
   SCREEN MANAGEMENT
----------------------------------------- */

function showScreen(id) {
  document.querySelectorAll(".screen").forEach(screen => screen.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* -----------------------------------------
   START GAME
----------------------------------------- */

function startGame() {
  totalPlayers = parseInt(document.getElementById("playerCount").value);
  const numImposters = parseInt(document.getElementById("imposterCount").value);

  if (!totalPlayers || totalPlayers < 3) {
    alert("Please enter a valid number of players (at least 3).");
    return;
  }

  if (!numImposters || numImposters < 1 || numImposters >= totalPlayers) {
    alert(`Please enter a valid number of imposters (1 to ${totalPlayers - 1}).`);
    return;
  }

  const category = document.getElementById("category").value;

  if (numImposters >= totalPlayers) {
    alert("Imposters must be fewer than total players!");
    return;
  }

  // Choose random item
  if (category === "players") {
    chosenItem = players[Math.floor(Math.random() * players.length)];
  } else if (category === "teams") {
    chosenItem = teams[Math.floor(Math.random() * teams.length)];
  } else {
    const pick = Math.random() < 0.5 ? players : teams;
    chosenItem = pick[Math.floor(Math.random() * pick.length)];
  }

  // Select imposter positions (multiple)
  imposterIndexes = [];
  while (imposterIndexes.length < numImposters) {
    const rand = Math.floor(Math.random() * totalPlayers);
    if (!imposterIndexes.includes(rand)) imposterIndexes.push(rand);
  }

  currentTurn = 0;
  showTurnScreen();
}

/* -----------------------------------------
   TURN SCREEN
----------------------------------------- */

function showTurnScreen() {
  document.getElementById("turn-label").textContent = `Player ${currentTurn + 1}, tap when ready`;
  showScreen("turn-screen");
}

/* -----------------------------------------
   CARD SCREEN
----------------------------------------- */

function showCard() {
  const isImposter = imposterIndexes.includes(currentTurn);

  document.getElementById("card").textContent =
    isImposter ? "❌ You are an IMPOSTER!" : chosenItem;

  showScreen("card-screen");
}

function nextPlayer() {
  currentTurn++;
  if (currentTurn >= totalPlayers) {
    showScreen("end-screen");
  } else {
    showTurnScreen();
  }
}

function resetGame() {
  document.getElementById("playerCount").value = "";
  document.getElementById("imposterCount").value = "1";
  showScreen("start-screen");
}

</script>
</body>
</html>
